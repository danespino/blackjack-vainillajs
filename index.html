<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="main">
        <header id="topbar">
            BlackJack
        </header>
        <div class="row container">
            <div id="buttonsbar">
                <button class="button-start" onclick="initGame();">
                    Nuevo Juego
                </button>
                <button class="continue-play">
                    Pedir Carta
                </button>
                <button class="stop-play">
                    Detener
                </button>
            </div>
        </div>
        <div id="playerArea" class="row container">
            <div class="col">
                <h1 class="score"><span>Jugador 1 -</span> <small id="playerCounter">0</small> </h1>
                <ul id="playerCards">
                </ul>
            </div>
                
        </div>
        <div id="computerArea" class="row container">
            <div class="col">
                <h1 class="score"><span>Computer -</span> <small id="pcCounter">0</small></h1>
                <ul id="pcCards">
                </ul>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="assets/js/blackjack.js"></script>
</body>
</html>
