<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="main">
        <header id="topbar">
            21 BlackJack
        </header>
        <div class="row align-items-center">
            <div id="buttonsbar">
                <button class="button-start" onclick="initGame();">
                    Nuevo Juego
                </button>
                <button class="continue-play">
                    Pedir Carta
                </button>
                <button class="stop-play">
                    Detener
                </button>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="col-12 col-md-7">
                    <div id="playerArea" class="row container">
                        <div class="col">
                            <h1 class="score"><span id="playerName">Jugador 1</span> - <span id="playerCounter">0</span> </h1>
                            <ul id="playerCards">
                            </ul>
                        </div>
                    </div>
                    <div id="computerArea" class="row container">
                        <div class="col">
                            <h1 class="score"><span>Computer</span> - <span id="pcCounter">0</span></h1>
                            <ul id="pcCards">
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="tableScore" class="col-12 col-md-4">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://unpkg.com/underscore@1.13.6/underscore-umd-min.js"></script>
    <script src="assets/js/blackjack.js"></script>
</body>
</html>
